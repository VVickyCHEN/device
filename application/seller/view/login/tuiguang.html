<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>登录页</title>
	<link rel="stylesheet" href="/static/12/admin/css/login1.css" type="text/css"/>
	<script src="/static/12/admin/js/jquery-1.7.min.js" type="text/javascript"></script>
</head>
<body>
<div class="cont">
	<div class="demo">
		<div class="login">
			<div class="login__check"></div>
			<div class="login__form">
				<div class="login__row">
					<svg class="login__icon name svg-icon" viewBox="0 0 20 20">
						<path d="M0,20 a10,8 0 0,1 20,0z M10,0 a4,4 0 0,1 0,8 a4,4 0 0,1 0,-8"/>
					</svg>
					<input type="text" name="num" class="login__input name" placeholder="用户名"/>
				</div>
				<div class="login__row">
					<svg class="login__icon pass svg-icon" viewBox="0 0 20 20">
						<path d="M0,20 20,20 20,8 0,8z M10,13 10,16z M4,8 a6,8 0 0,1 12,0"/>
					</svg>
					<input type="password" name="password" class="login__input pass" placeholder="密码"/>
				</div>
				<button type="button" class="login__submit">登录</button>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript">
	$(function () {
		$('.login__submit').on('click', function () {
			var num = $('[name=num]').val();
			var password = $('[name=password]').val();
			$.post('/admin/Login/tuiguang', {num : num, password : password}, function (data) {
				var data = JSON.parse(data);
				if(data.status == 1){
					location.href=data.url;
				}else{
					alert(data.info);
				}
			});
		});
	});
</script>
</body>
</html>
