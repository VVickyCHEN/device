    <script type="text/javascript" src="/static/12/admin/js/jquery.min.js"></script>
    <script type="text/javascript" src="/static/layui/layui.js"></script>
    <script type="text/javascript">
      layui.use(['layer', 'form', 'element'], function () {
        var layer = layui.layer;
      })
        var sms = '';
        var pyid = "{$shop.id}";
        var code = "{$code}";
        var step = 59;
        var telReg = /^1([38][0-9]|4[579]|5[0-3,5-9]|6[6]|7[0135678]|9[89])\d{8}$/;

        $('.btn').click(function(){
          var tel_val = $('.tel').val();
          if(!telReg.test(tel_val)){
            layer.msg('手机号错误');
            return false;
          }
          if($('.tel').val() !=''&& $('.tel').val() !=undefined && $('.tel').val() !=null){

            $('.btn').text('重新发送60秒');
              var _res = setInterval(function(){   
                  $(".btn").attr("disabled", true);//设置disabled属性
                  $('.btn').text('重新发送'+step+'秒');
                  step-=1;
                  if(step <= 0){
                    $(".btn").removeAttr("disabled"); //移除disabled属性
                    $('.btn').text('获取验证码');
                    clearInterval(_res);//清除setInterval
                  } 
              },1000);
          }
          $.post("/admin/login/userSendSms",{phone:tel_val,pyid:pyid},function(data){
            data = JSON.parse(data);
            if (data.status==1) {
                sms = data.info;
                layer.msg('验证码发送成功');
            }else{
                layer.msg(data.info);
            }
        }); 
      });
         $('.btn2').click(function(){
            var tel_val = $('.tel').val();
            var tel_ma = $('.tel_ma').val();
            var password =$('.password').val();
            if(tel_val ==''|| tel_val ==undefined || tel_val ==null){
              layer.msg('请输入手机号');
              return false;
            }
            if(!telReg.test(tel_val)){
              layer.msg('手机号错误');
              return false;
            }
            if(tel_ma ==''|| tel_ma ==undefined || tel_ma ==null){
              layer.msg('请输入验证码');
              return false;
            }
            if(tel_ma != sms){
              layer.msg('验证码错误');
              return false;
            }
            if(password ==''|| password ==undefined || password ==null){
              layer.msg('请设置6-18位长度密码');
              return false;
            }
            $.post("/admin/login/register",{phone:tel_val,password:password,pyid:pyid,code:code},function(data){
              data = JSON.parse(data);
              if (data.status==1) {
                  layer.msg(data.info);
              }else{
                  layer.msg(data.info);
              }
            }); 
         })
            
    </script>
